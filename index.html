<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Scattegories!</title>
    <link href="./LetterS.ico" rel="icon" type="image/x-icon" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  />
</head>
<body class="bg bg-dark">
    <div class="container bg-dark">
        
            <div class="row mt-3">
                <div class="col-sm">
                <div class="container text-center">
                <button id="roll" class="btn btn-info m-2">Roll for Letter</button>
                </div>
                <h1 id="result-label" class="fw-bold text-info text-center">Your letter is:</h1>
                <h1 id="result" class="fw-bold text-info text-center display-1"></h1>
                <div class=" text-center">
                    <button id="clear-history" class="btn btn-secondary tex-light m-2">Clear History</button>
                </div>
            </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-6">
            <table id="history" class="table table-info table-striped">
                <thead>   
                    <th>Time</th>
                    <th>Letter</th>
                    </thead>
                    <tbody id="tableBody"></tbody>
            </table>
            </div>
            <div class="col-sm-3">

            </div>
    </div>
    <script src="scattGame.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
